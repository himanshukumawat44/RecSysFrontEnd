<div class="portal-container">
  <mat-tab-group>
    <mat-tab label="Recommended">
        <div class="movies-container flex">
          <mat-card class="movie-card" *ngFor="let movie of recMovies[0]">
            <mat-card-header>
              <mat-card-title>{{movie.title}}</mat-card-title>
              <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="rating flex">
                  <mat-icon>star</mat-icon>{{movie.rating}}
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button class="rate-button" mat-raised-button (click)="openRatingInput(movie.sno)">RATE</button>
            </mat-card-actions>
          </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Liked">
      <div class="movies-container flex">
          <mat-card class="movie-card" *ngFor="let movie of ratMovies[0]">
            <mat-card-header>
              <mat-card-title>{{movie.title}}</mat-card-title>
              <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <div class="rating flex">
                  <mat-icon>star</mat-icon>{{movie.rating}}
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button class="rate-button" mat-raised-button (click)="openRatingInput(movie.sno)">RATE</button>
            </mat-card-actions>
          </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
  <div class="rating-input-container" *ngIf="showRatingInput">
    <mat-form-field>
        <input matInput type="number" min="1" max="5" class="rating-input" [(ngModel)] = "ratingInput">
    </mat-form-field>
    <button mat-raised-button (click)="submitRating()">Rate</button>
    <button mat-raised-button (click)="closeRatingInput()">close</button>
  </div>
</div>
